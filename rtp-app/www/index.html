<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Wallet Application</title>
  
	<link rel="stylesheet" href="dist/font-awesome/css/all.css"> 
	<link rel="stylesheet" href="dist/css/framework7.min.css"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"> 
	
	<link rel="stylesheet" href="css/custom.css">
  
</head>
<body class="color-theme-red wallet-app">
	<div id="app">
		<div class="statusbar"></div>
		<div class="panel panel-left panel-cover"> 
			 
		</div>
	
		<div class="view view-main view-init ios-edges" data-url="/">
			<div class="page wallet-navbar"> 

                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title wallet-title">Wallet App</div>
                    </div>
                </div>

                <div class="toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner">
                        <a href="/" class="tab-link tab-link-active">
                            <i class="fas fa-paper-plane" aria-hidden="true"></i>
                            <span class="tabbar-label">Send Money</span>
                        </a>
                        <a href="/transaction/" class="tab-link">
                            <i class="fas fa-exchange-alt"></i>
                            <span class="tabbar-label">Transaction History</span>
                        </a>
                    </div>
                </div>
                    
				<div class="page-content wrapper"> 
                    <div class="payment-form-wrap">
                        
                        <div class="list inset">
                                <p class="helper-text">Fill the details and click on SEND button.</p>
                                <form name="from-send-payment" action="javascript:void()">
                          <ul>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-input-wrap">
                                  <input type="text" class="s-account" placeholder="Account no.">
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-input-wrap">
                                  <input type="text" class="s-amount" placeholder="Amount">
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-input-wrap">
                                  <input type="text" class="s-first-name" placeholder="First Name">
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-input-wrap">
                                  <input type="text" class="s-last-name" placeholder="Last Name">
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>
                          </ul>
                          
                          <div class="block-footer">
                                <button type="button" onclick="sendPayment()" class="button button-fill">
                                        <i class="fas fa-paper-plane" aria-hidden="true"></i>
                                        Send
                                </button> 
                          </div>
                          </form>
                        </div>
                    </div>
				</div> 
				
			</div>
		</div> 
	</div>

<div class="popup popup-acknowledge">
    <div class="block">
        <div class="icon-wrap">
            <i class="fas fa-check" aria-hidden="true"></i>
        </div>
        <p class="modal-txt">Payment Completed</p>
        <div class="ack-details">
            <div class="ack-date">10/10/2019</div>
            <div class="ack-account">040001508659</div>
        </div>
        <div class="ack-amount">$50.00</div>
        <div class="ack-name">Ashok Shah</div>
    </div>
    <p class="ack-continue"><a class="button button-fill popup-close" href="#">Continue</a></p>
</div>

    <script src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="dist/js/framework7.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/payment.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
